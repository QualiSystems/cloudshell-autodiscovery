# IP of devices to discover (could be a range or single one)
devices-ips:
    -   192.168.10.3-45
    -   192.168.8.1-9.10
    -   192.168.42.235

# IP and credentials for the CloudShell API
cloudshell:
    ip: 192.168.85.9
    user: admin
    password: admin

# Possible SNMP community strings
community-strings:
    -   public
    -   public2

# Possible CLI credentials: username/password (default ones and some specific for different Vendors)
cli-credentials:
    default:
        -   user: root
            password: Password1
            enable password: Password2
        -   user: root1
            password: Password2
    Cisco:
        -   user: cisco
            password: Password1
        -   user: cisco2
            password: Password2
    Juniper:
        -   user: juniper
            password: Password1
        -   user: juniper2
            password: Password2
            enable_password: Password2
